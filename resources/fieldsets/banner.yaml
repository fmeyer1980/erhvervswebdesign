title: Banner
fields:
  -
    handle: text
    field:
      buttons:
        - h1
        - bold
        - italic
        - removeformat
        - anchor
        - title
        - brand_color
        - large_text
      smart_typography: true
      toolbar_mode: floating
      remove_empty_nodes: trim
      type: bard
      display: Text
  -
    handle: links
    field: links.links
  -
    handle: image
    field:
      max_files: 1
      container: assets
      type: assets
      display: Image
